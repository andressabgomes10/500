# Railway Multi-Service Configuration
[build]
builder = "dockerfile"

[deploy]
startCommand = "echo 'Multi-service app configured'"

# Definir cada servi√ßo separadamente  
[services.backend]
source = "backend/"
build.dockerfile = "backend/Dockerfile"

[services.whatsapp]
source = "whatsapp-service/"
build.dockerfile = "whatsapp-service/Dockerfile"

[services.frontend]
source = "frontend/"
build.dockerfile = "frontend/Dockerfile"